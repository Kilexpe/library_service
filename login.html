<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Livraria</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .login-container {
            width: 300px; margin: 100px auto;
            padding: 20px; background: white;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p id="mensagem" style="color:red;"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    const formData = new FormData();
    formData.append("email", email);
    formData.append("senha", senha);

    try {
        // Enviar dados via AJAX para login.php
        const response = await fetch('login.php', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        // Se a autenticação for bem-sucedida, redireciona para o dashboard
        if (data.success) {
            window.location.href = "dashboard.html";
        } else {
            // Exibir mensagem de erro
            document.getElementById('mensagem').textContent = data.message;
        }
    } catch (error) {
        console.error("Erro na autenticação:", error);
        document.getElementById('mensagem').textContent = "Ocorreu um erro. Tente novamente.";
    }
    });

    </script>
</body>
</html>
