<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Venda/Empréstimo</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .form-container {
      width: 500px; margin: 50px auto; background: white;
      padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
    }
    button {
      background: #007bff; color: white; border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registrar Venda/Empréstimo</h2>
    <form id="formMovimentacao">
      <label for="cliente">Cliente:</label>
      <select id="cliente" required>
        <option value="">Selecione...</option>
        <option value="1">Carlos Silva</option>
        <option value="2">Ana Souza</option>
      </select>

      <label for="livro">Livro:</label>
      <select id="livro" required>
        <option value="">Selecione...</option>
        <option value="1" data-estoque="5">O Pequeno Príncipe</option>
        <option value="2" data-estoque="3">Dom Casmurro</option>
      </select>

      <label for="tipo">Tipo:</label>
      <select id="tipo" required onchange="atualizaCampos()">
        <option value="">Selecione...</option>
        <option value="venda">Venda</option>
        <option value="emprestimo">Empréstimo</option>
      </select>

      <div id="campoValor" style="display:none;">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" step="0.01">
      </div>

      <div id="campoDevolucao" style="display:none;">
        <label for="devolucao">Data de Devolução:</label>
        <input type="date" id="devolucao">
      </div>

      <button type="submit">Registrar</button>
      <p id="mensagem" style="color: green;"></p>
    </form>
  </div>

  <script>
    function atualizaCampos() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("campoValor").style.display = tipo === "venda" ? "block" : "none";
      document.getElementById("campoDevolucao").style.display = tipo === "emprestimo" ? "block" : "none";
    }

    document.getElementById("formMovimentacao").addEventListener("submit", function(e) {
      e.preventDefault();

      const cliente = document.getElementById("cliente").value;
      const livro = document.getElementById("livro").value;
      const tipo = document.getElementById("tipo").value;
      const valor = document.getElementById("valor").value;
      const devolucao = document.getElementById("devolucao").value;

      if (!cliente || !livro || !tipo) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      if (tipo === "venda" && (!valor || parseFloat(valor) <= 0)) {
        alert("Informe um valor válido para a venda.");
        return;
      }

      if (tipo === "emprestimo" && !devolucao) {
        alert("Informe a data de devolução para o empréstimo.");
        return;
      }

      // Aqui você faria a requisição para registrar no banco:
      // fetch('/api/movimentacao', { method: 'POST', body: JSON.stringify(...) })

      document.getElementById("mensagem").textContent = "Movimentação registrada com sucesso!";
      document.getElementById("formMovimentacao").reset();
      atualizaCampos();
    });
  </script>

</body>
</html>
